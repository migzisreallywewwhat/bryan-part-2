<h3 class="page-title">Current Exams</h3>
<div class="portlet light">
	<div class="portlet-body">
		<div class="table-scrollable">
			<table class="table table-striped table-bordered table-advance table-hover">
				<thead>
					<tr>
						<th>
							<i class="fa fa-briefcase"></i> Course Title
						</th>
						<th class="hidden-xs">
							<i class="fa fa-user"></i> Duration
						</th>
						<th>
							<i class="fa fa-shopping-cart"></i> Max Score
						</th>
						<th>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="exam in exams">
						<td class="highlight">
							{{ exam.title }}
						</td>
						<td class="hidden-xs">
							{{ exam.duration }} minutes
						</td>
						<td>
							{{ exam.maxScore }}
						</td>
						<td>
							<button ng-click="takeExam(exam.id)" class="btn default btn-xs blue">
							<i class="fa fa-check"></i> Take </button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

<div class="modal fade" id="modal-confirm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
				<h4 class="modal-title">Confirmation</h4>
			</div>
			<div class="modal-body">
				Are you sure?
			</div>
			<div class="modal-footer">
				<button ng-click="onConfirmTakeExam()" class="btn blue">Yes</button>
				<button type="button" class="btn default" data-dismiss="modal">No</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
