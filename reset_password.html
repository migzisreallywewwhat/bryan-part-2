<h3 class="page-title">Reset Password</h1>
<div class="row">
	<div class="col-md-6">
		<div class="portlet box green">
			<div class="portlet-body form">
				<form class="form-horizontal">
					<div class="form-body">
						<div class="form-group">
							<label class="col-md-3 control-label">Old Password</label>
							<div class="col-md-9">
								<input type="password" class="form-control" ng-model="password">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label">New Password</label>
							<div class="col-md-9">
								<input type="password" class="form-control" ng-model="newPassword1">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label">Confirm New Password</label>
							<div class="col-md-9">
								<input type="password" class="form-control" ng-model="newPassword2">
							</div>
						</div>
					</div>
					<div class="form-actions">
						<div class="row">
							<div class="col-md-offset-3 col-md-9">
								<button ng-click="onResetPassword()" class="btn green">Submit</button>
								<button type="button" class="btn default">Cancel</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="modal-confirm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
				<h4 class="modal-title">Confirmation</h4>
			</div>
			<div class="modal-body">
				Are you sure?
			</div>
			<div class="modal-footer">
				<button ng-click="onConfirmResetPassword()" class="btn blue">Yes</button>
				<button type="button" class="btn default" data-dismiss="modal">No</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
